<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1">
        <img src="image1.jpg" alt="Image 2">
        <img src="image1.jpg" alt="Image 3">
        <img src="image1.jpg" alt="Image 4">
        <img src="image1.jpg" alt="Image 5">
        <img src="image1.jpg" alt="Image 6">
        <img src="image1.jpg" alt="Image 7">
        <img src="image1.jpg" alt="Image 8">
        <img src="image1.jpg" alt="Image 9">
    </div>
</body>
</html>
